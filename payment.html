<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">  Payment Form</h1>
        <hr>
        <p>Require Filled Are Follwed By *</p>
        <h2>User Information</h2>
        <p>Name:- * <input type="text"  name="name" required> </p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            male <input type="radio" name="gender" id="" required>
            female <input type="radio" name="gender" id="" required>
           
        </p>
        
    </fieldset>
    <p>
        Address: 
        <textarea name="Address" id="Address" cols="100" rows="10"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pincode:* <input type="number" name=":pincode" id="Pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="card type" id="card Type">
        <option value="">------Select A card type------</option>
        <option value="visa">visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
    </select>
    </p>
    <p >Card number: *<input type="number" name="Card number" id="Card number" required > </p>
    <p>Expire Date: * <input type="date" name="Expi_date" id="Expi_date" required></p>
    <p>CVV:  * <input type="password" name="CVV" id="CVV" required ></p>
    <input type="submit" value="Pay Now" >
    </form>
    </div>
</body>
</html>
